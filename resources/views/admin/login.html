<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Gallery - Bootstrap Admin Templates</title>

    <!-- Meta -->
    <meta name="description" content="Marketplace for Bootstrap Admin Dashboards" />
    <meta name="author" content="Bootstrap Gallery" />
    <link rel="canonical" href="https://www.bootstrap.gallery/">
    <meta property="og:url" content="https://www.bootstrap.gallery/">
    <meta property="og:title" content="Admin Templates - Dashboard Templates | Bootstrap Gallery">
    <meta property="og:description" content="Marketplace for Bootstrap Admin Dashboards">
    <meta property="og:type" content="Website">
    <meta property="og:site_name" content="Bootstrap Gallery">
    <link rel="shortcut icon" href="assets/images/favicon.svg" />

    <!-- *************
			************ CSS Files *************
		************* -->
    <link rel="stylesheet" href="assets/fonts/bootstrap/bootstrap-icons.css" />
    <link rel="stylesheet" href="assets/css/main.min.css" />

  </head>

  <body>

    <!-- Auth wrapper starts -->
    <div class="auth-wrapper">

      <!-- Form starts -->
      <form action="https://www.bootstrapget.com/demos/templatemonster/zapan-admin-template/index.html">

        <!-- Authbox starts -->
        <div class="auth-box">

          <!-- Logo starts -->
          <a href="index.html" class="auth-logo mb-4">
            <img src="assets/images/logo.svg" alt="Bootstrap Gallery" />
          </a>
          <!-- Logo ends -->

          <h4 class="mb-4">Login</h4>

          <div class="mb-2">
            <label class="form-label" for="username">Username <span class="text-danger">*</span></label>
            <input type="text" id="username" class="form-control" placeholder="Enter username">
          </div>

          <div class="mb-2">
            <label class="form-label" for="password">Password <span class="text-danger">*</span></label>
            <div class="input-group">
              <input type="password" id="password" class="form-control" placeholder="Enter password">
              <button class="btn btn-outline-secondary" type="button">
                <i class="bi bi-eye"></i>
              </button>
            </div>
          </div>

          <div class="d-flex justify-content-between mb-4">
            <div class="form-check m-0">
              <input class="form-check-input" type="checkbox" value="yes" name="remember_me" id="rememberPassword">
              <label class="form-check-label small" for="rememberPassword">Remember</label>
            </div>
            <a href="forgot-password.html" class="text-decoration-underline small">Forgot password?</a>
          </div>

          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-danger">Login</button>
            <a href="signup.html" class="btn btn-outline-dark">Not registered? Signup</a>
          </div>

        </div>
        <!-- Authbox ends -->

      </form>
      <!-- Form ends -->

    </div>
    <!-- Auth wrapper ends -->

  </body>
